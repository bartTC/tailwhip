# ============================================================================
# Example Tailwhip Configuration
# ============================================================================
#
# This file demonstrates how to customize Tailwhip's behavior.
# Copy this to your project and modify as needed.
#
# USAGE:
#   tailwhip templates/ --configuration=example.tailwhip.toml
#
# OR add these settings to your pyproject.toml:
#   [tool.tailwhip]
#   verbosity = 2
#   custom_colors = ["brand", "accent"]
#
# PRECEDENCE (lowest to highest):
#   defaults (built-in) < pyproject.toml < custom config < CLI arguments
#
# TIP: You only need to specify the values you want to override.
# All other values will use Tailwhip's sensible defaults.
# ============================================================================


# ----------------------------------------------------------------------------
# Output Settings
# ----------------------------------------------------------------------------

# Increase verbosity to see detailed changes before writing
# 0 = quiet, 1 = normal (default), 2 = verbose, 3 = debug
verbosity = 2

# Write mode: false = dry-run (safe preview), true = modify files
# Override with --write or -w flag
# write_mode = false


# ----------------------------------------------------------------------------
# File Discovery
# ----------------------------------------------------------------------------

# Customize which files to process when scanning directories
# Add your template file extensions or frontend component files
default_globs = [
    "**/*.html",
    "**/*.css",
    "**/*.jsx",      # React components
    "**/*.tsx",      # TypeScript React
    "**/*.vue",      # Vue components
    # "**/*.liquid", # Shopify templates
    # "**/*.jinja2", # Jinja templates
]


# ----------------------------------------------------------------------------
# Template Expression Handling
# ----------------------------------------------------------------------------

# Template syntax to detect and skip during sorting
# If any of these appear in a class attribute, it will be left unchanged
skip_expressions = [
    "{{",  # Django, Jinja2, Liquid, Handlebars
    "{%",  # Django, Jinja2, Liquid
    "<%",  # ERB, EJS
    "?",   # JS ternary operator (e.g., condition ? a : b)
    "[[",  # Custom delimiter example
    "]]",  # Custom delimiter example
    # "<?",  # PHP
    # "{-",  # Nunjucks
]


# ----------------------------------------------------------------------------
# Color Recognition
# ----------------------------------------------------------------------------

# Add custom Tailwind colors from your tailwind.config.js
# This ensures Tailwhip properly recognizes and sorts your custom color utilities
custom_colors = [
    "brand",
    "accent",
    "company",
    "primary",
    "secondary",
]


# ----------------------------------------------------------------------------
# Advanced: Utility Class Ordering
# ----------------------------------------------------------------------------
#
# IMPORTANT: Most users should NOT customize this section.
# The default utility_groups follow Tailwind best practices.
#
# Only override if you have custom utilities that need specific positioning.
# See tailwhip/configuration.toml for the full list and documentation.
#
# Example: Add a custom utility group
# utility_groups = [
#     # ... (copy full list from configuration.toml)
#     '(custom-utility)-',  # Add your custom pattern
# ]


# ----------------------------------------------------------------------------
# Advanced: Variant Ordering
# ----------------------------------------------------------------------------
#
# IMPORTANT: Most users should NOT customize this section.
# The default variant_groups follow Tailwind conventions.
#
# Only override if you have custom variants from plugins.
# See tailwhip/configuration.toml for the full list and documentation.
#
# Example: Add a custom variant
# variant_groups = [
#     # ... (copy full list from configuration.toml)
#     '(custom-variant):',  # Add your custom pattern
# ]


# ----------------------------------------------------------------------------
# Advanced: Custom Pattern Matching
# ----------------------------------------------------------------------------
#
# IMPORTANT: Custom class_patterns REPLACE (not extend) the defaults, just like
# any other configuration setting. If you define class_patterns, you MUST include
# the default HTML and CSS patterns if you want to keep them.
#
# The default patterns cover:
#   - HTML class="..." attributes
#   - CSS @apply ...; directives
#
# Each pattern needs:
#   - regex: Must contain (?P<classes>...) named group
#   - template: Format string for reconstruction using {classes} and other named groups
#
# Example: Add JSX className support while keeping defaults
# [[class_patterns]]
# name = "html_class"
# regex = '''\bclass\s*=\s*(?P<quote>["'])(?P<classes>.*?)(?P=quote)'''
# template = 'class={quote}{classes}{quote}'
#
# [[class_patterns]]
# name = "css_apply"
# regex = '''@apply\s+(?P<classes>[^;]+);'''
# template = '@apply {classes};'
#
# [[class_patterns]]
# name = "jsx_classname"
# regex = '''\bclassName\s*=\s*(?P<quote>["'])(?P<classes>.*?)(?P=quote)'''
# template = 'className={quote}{classes}{quote}'
#
# More examples:
# - Vue: [[class_patterns]]
#        name = "vue_class_binding"
#        regex = ''':class\s*=\s*(?P<quote>["'])(?P<classes>.*?)(?P=quote)'''
#        template = ':class={quote}{classes}{quote}'
#
# - Svelte: [[class_patterns]]
#           name = "svelte_class_directive"
#           regex = '''\bclass:(?P<name>\w+)\s*=\s*(?P<quote>["'])(?P<classes>[^"']+)(?P=quote)'''
#           template = 'class:{name}={quote}{classes}{quote}'
#
# WARNING: Test thoroughly after adding custom patterns!
# Incorrect patterns can break sorting functionality.
