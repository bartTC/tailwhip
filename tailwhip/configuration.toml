# ============================================================================
# SORTING CONFIGURATION
# ============================================================================
#
# THE GOLDEN RULE: Everything follows lists. If you want to know why class A
# sorts before class B, look at the lists below.
#
# Each Tailwind class is parsed into components:
#
#   !sm:hover:-border-t-2
#   │ │  │    ││      │ └── value: "2"
#   │ │  │    ││      └── direction: "t"
#   │ │  │    │└── prefix: "border"
#   │ │  │    └── negated: true (tracked, doesn't affect sort)
#   │ │  └── variant: "hover"
#   │ └── variant: "sm"
#   └── important: true (tracked, doesn't affect sort)
#
#   bg-red-500/50
#   │  │   │   └── alpha: "50"
#   │  │   └── shade: "500"
#   │  └── color: "red"
#   └── prefix: "bg"
#
#   rounded-t-lg
#   │       │ └── size: "lg"
#   │       └── direction: "t"
#   └── prefix: "rounded"
#
# Sort order is determined by:
#   1. component_order: Which component types are compared first
#   2. Individual lists: The position within each component's list


# ----------------------------------------------------------------------------
# Component Order
# ----------------------------------------------------------------------------
#
# Defines the ORDER in which components are compared during sorting.
# Components listed earlier have higher priority.

component_order = [
    "variant",
    "prefix",
    "direction",
    "size",
    "value",
    "color",
    "shade",
    "alpha",
]


